plugins {
    id 'java'
}

group 'org.silverspoon8'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.hibernate:hibernate-entitymanager:5.3.10.Final')
    implementation('com.h2database:h2:1.4.200')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
